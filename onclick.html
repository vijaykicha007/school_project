<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="text" id="n1">

	<select id="operators">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>

	<input type="text" id="n2">
	<br>
	<p id="n3"></p>
	<button onclick="cal();">submit</button>
</body>
<script type="text/javascript">	
	function cal(){
		var n1 = Number(document.getElementById('n1').value);
		var n2 = Number(document.getElementById('n2').value);
		var oper =document.getElementById('operators').value; 

        if (oper == '+'){
        	var sum= n1+n2;
        	document.getElementById('n3').innerHTML = sum;
        	return;
        }


        if (oper == '-'){
        	var sum= n1-n2;
        	document.getElementById('n3').innerHTML = sum;
        	return;
        }


         if (oper == '*'){
         	var sum=n1*n2;
        	document.getElementById('n3').innerHTML = sum;
        	return;
        }


         if(oper == '/'){
        	var sum= n1/n2;
        	document.getElementById('n3').innerHTML = sum;
        	return;
        
        }



}
</script>
</html>
